<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <title>index</title>
</head>

<body class="d-flex flex-column h-100">
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <h1 class="mt-5">Sticky footer</h1>
      <p class="lead">Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
      <p>Use <a href="../examples/sticky-footer-navbar/">the sticky footer with a fixed navbar</a> if need be, too.</p>


      <button class="btn-sm ">
        <svg width="20px" height="20px">
          <use xlink:href="../svg/bootstrap-icons.svg#opac" />
        </svg>
        Syllabus
      </button>
      <a class="link-secondary text-decoration-none me-2" href="">
        <svg width="2rem" height="2rem">
          <use xlink:href="../svg/bootstrap-icons.svg#opac" />
        </svg>
      </a>
      <svg width="10rem" height="10rem">
        <use xlink:href="../svg/bootstrap-icons.svg#opac" />
      </svg>

    </div>




  </main>


  <footer class="footer mt-auto py-3">
    <div class="container">
      <span class="text-muted">Place sticky footer content here.</span>
    </div>
  </footer>
</body>

</html>
